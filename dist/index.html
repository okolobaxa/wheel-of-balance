<!DOCTYPE html><html lang="en-US"><head><title>Wheel of balance demo</title></head><script src="/js.0b4bc268.js"></script><body> <canvas id="canvas" width="500" height="500"></canvas> <button id="clear">Clear</button> <button id="download">Download</button> </body><script>var e={radius:200,levels:10};e.segments=[{color:"#97CC64",text:"Section 1",level:e.levels},{color:"#4569BC",text:"Section 2",level:e.levels},{color:"#2A8341",text:"Section 3",level:e.levels},{color:"#F68D38",text:"Section 4",level:e.levels},{color:"#EA527F",text:"Section 5",level:e.levels},{color:"#77B6E7",text:"Section 6",level:e.levels},{color:"#FFD963",text:"Section 7",level:e.levels},{color:"#A955B8",text:"Section 8",level:e.levels}];var l=document.getElementById("canvas"),t=new Wheel(l,e);t.draw();var o=document.getElementById("clear");o.addEventListener("click",function(e){t.clear()});var c=document.getElementById("download");c.addEventListener("click",function(e){t.download()});</script></html>
