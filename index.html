<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Wheel of balance demo</title>
</head>

<script src="./js/index.js"></script>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="clear">Clear</button>
    <button id="download">Download</button>
</body>

<script>

    var config = {};

    config.radius = 200;
    config.levels = 10;
    config.fontSize = 25;
    config.segments = [
        { color: "#97CC64", text: "Section 1", level: config.levels },
        { color: "#4569BC", text: "Section 2", level: config.levels },
        { color: "#2A8341", text: "Section 3", level: config.levels },
        { color: "#F68D38", text: "Section 4", level: config.levels },
        { color: "#EA527F", text: "Section 5", level: config.levels },
        { color: "#77B6E7", text: "Section 6", level: config.levels },
        { color: "#FFD963", text: "Section 7", level: config.levels },
        { color: "#A955B8", text: "Section 8", level: config.levels }
    ];

    let canvas = document.getElementById("canvas");

    const wheel = new Wheel(canvas, config);
    wheel.draw();

    const clearButton = document.getElementById("clear");
    clearButton.addEventListener('click', function (e) {
        wheel.clear();
    });

    const downloadButton = document.getElementById("download");
    downloadButton.addEventListener('click', function (e) {
        wheel.download();
    });

</script>

</html>
